<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="layui/layui.js"></script>

</head>
<body>

<h1 style="text-align: center;margin-top: 50px">房产信息查询系统</h1>
<form class="layui-form" style="width: 30%;height: 300px;margin: 30px 0 0 30%">
    <div class="layui-form-item">
        <label class="layui-form-label">帐号：</label>
        <div class="layui-input-block">
            <input id="username" type="text" name="username" placeholder="请输入帐号"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-block">
            <input id="password" type="password" name="password" placeholder="请输入密码"
                   class="layui-input">

        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block" style="margin-top: 10px">
            <button type="button" class="layui-btn" onclick="validateLogin()">登录</button>

            <a href="register.html" style="padding-left: 30px">注册</a>
        </div>
    </div>

</form>

</body>

<script>
    function validateLogin() {
        // alert("asda")
        var data = $("form").serialize();
        if($("#username").val()===''){
            alert("用户名不能为空!");
        }
        if($("#password").val()===''){
            alert("密码不能为空!");
        }
        if($("#username").val()!='' && $("#password").val()!='') {
            $.ajax({
                url: 'admin/login',
                data: data,
                success: function (admin) {

                    if (admin === '') {
                        alert("用户名或密码错误!");
                        $("#username").val('');
                        $("#password").val('');
                    } else {
                        alert("登录成功...")
                        window.location.href = "biaoge.jsp";
                    }
                }

            })
        }
    };

</script>

</html>
