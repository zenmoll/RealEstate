<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="layui/layui.js"></script>

</head>
<body>
<h1 style="text-align: center;margin-top: 50px">帐号注册</h1>

<form class="layui-form" id="resform" style="width: 30%;height: 300px;margin: 30px 0 0 30%">
    <div class="layui-form-item">
        <label class="layui-form-label">帐号：</label>
        <div class="layui-input-block">
            <input id="username" type="text" name="username" placeholder="请输入帐号"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-block">
            <input id="password" type="password" name="password" placeholder="请输入密码"
                   class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码：</label>
        <div class="layui-input-block">
            <input id="password1" type="password" name="password1" placeholder="请确认密码"
                   class="layui-input">

        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block" style="margin-top: 10px">
            <button type="button" class="layui-btn" onclick="validateLogin()">注册</button>

            <a href="login.html" style="padding-left: 30px">返回</a>
        </div>
    </div>

</form>

</body>

<script>
    function validateLogin() {
        // alert("asda")
        var data = $("#resform").serialize();
        if($("#username").val()===''){
            alert("用户名不能为空!");
        }
        if($("#password").val()===''){
            alert("密码不能为空!");
        }
        if($("#password1").val()===''){
            alert("密码不能为空!");
        }
        if($("#password").val()!==$("#password1").val()){
            alert("密码不一致")
        }

        if($("#username").val()!='' && $("#password").val()!='') {
            $.ajax({
                url:'/admin/addAdmin',
                data:$("#resform").serialize(),
                success:function(){
                    var b = confirm("注册成功！现在去登录吗?");
                    if(b===true){
                        location.href="login.html";
                    }
                },
                error:function () {
                    alert("无法访问")
                }
            })
        }
    };

</script>

</html>
